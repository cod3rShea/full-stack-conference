<!DOCTYPE html>
<html lang="en">
	<head>
		<!-- Required meta tags -->
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />

		<!-- Bootstrap CSS -->
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
			crossorigin="anonymous"
		/>

		<title>Full Stack Conference</title>
	</head>

	<body class="bg-info text-white">
		<div class="container text-center">
			<h1 class="display-1 mt-5">Full Stack Conference</h1>
			<p class="lead mb-5">
				Coming Soon, a One-day Confernece About All Things JavaScript!
			</p>
			<div class="col-lg-6 mx-auto">
				<div class="input-group">
					<input
						type="email"
						class="form-control"
						placeholder="Enter your email for information"
						aria-label="Enter your email for information"
						aria-describedby="button-addon2"
					/>
					<button
						class="btn btn-primary"
						type="button"
						id="button-addon2"
					>
						Sign Up
					</button>
				</div>
			</div>
		</div>
	</body>
</html>
